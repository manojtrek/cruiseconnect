<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cruise Connect</title>
</head>
<body>
  <h1>Cruise Connect Registration</h1>
  <form id="infoForm">
    <label>First Name: <input type="text" id="firstName" required></label><br>
    <label>Last Name: <input type="text" id="lastName" required></label><br>
    <label>Phone Number: <input type="tel" id="phone" required></label><br>
    <label>Traveling Cruise: <input type="text" id="cruise" required></label><br>
    <label># of Passengers: <input type="number" id="passengers" required></label><br>
    <label>Age Group: <input type="text" id="ageGroup" placeholder="e.g. 18-25" required></label><br>
    <button type="button" id="sendOtp">Send OTP</button>
  </form>
  <div id="otpSection" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button type="button" id="verifyOtp">Verify OTP & Submit</button>
  </div>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
